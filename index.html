<html>
  <head>
    <title>Nick Hidalgo</title>
        <style>
          body {
            background-color: black;
            text-align: center;
            padding: 200px;
            color:#eeee33
          }
          h1 {
            font-size: 60px;
            color: #eeee33;
          }
          h2{
            color: #eeee33;
            
          }
          p{
            text-align: center;
            color:#eeee33;
            display:none;
            
          }
          a {
            font-size: 14px;
            color: #eeee33;
            text-align: center;
          }
          
          button {
            background-color: #f4511e;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            opacity: 0.6;
            transition: 0.3s;
            text-align: center;
          }
          button:hover 
          {opacity: 1}

          .hidden{
            color:#eeee33;
          }
          div.hidden{
            display: none;
          }
          .typewriter h2 {
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            border-right: .15em solid orange; /* The typwriter cursor */
            white-space: nowrap; /* Keeps the content on a single line */
            margin: 0 auto; /* Gives that scrolling effect as the typing happens */
            letter-spacing: .15em; /* Adjust as needed */
            animation: 
              typing 3.5s steps(40, end),
              blink-caret .75s step-end infinite;
          }

          /* The typing effect */
          @keyframes typing {
            from { width: 0 }
            to { width: 100% }
          }

          /* The typewriter cursor effect */
          @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
          }
        </style>
  </head>
  <body>
    <div class="hidden">
      <h1>Nick Hidalgo</h1>
      <h2>Front-end web developer.</h2>
      <br><br>
      <button>Social Media</button>
      <p>
        <a href="https://www.linkedin.com/in/nickhidalgo93">linkedin
        </a>
        <br>
        <a href="https://www.github.com/nickcancode">Github</a>
      </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="source.js"></script>
  </body>
</html>
